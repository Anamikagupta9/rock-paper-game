<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        ROCK PAPER SCISSORS
    </div>
    <div class="images">
        <img src="./images/paper.png" alt="paper" class="game-image">
        <img src="./images/rock.jpeg" alt="rock" class="game-image">
        <img src="./images/scissors.png" alt="Scissors" class="game-image">
    </div>
    <div class="scoreboard">
        <div class="score user-score">
            <span class="label">You</span>
            <span class="score-value">0</span>
        </div>
        <div class="score computer-score">
            <span class="label">Comp</span>
            <span class="score-value">0</span>
        </div>
        <div class="message-container">
            <div class="message-box">
                <p class="message">Play your move</p>
            </div>
        </div>
    </div>
    <!-- This div displays scores on the body -->
    <div class="score-display">
        <p><strong>You:</strong> <span class="user-score-body">0</span></p>
        <p><strong>Comp:</strong> <span class="computer-score-body">0</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
